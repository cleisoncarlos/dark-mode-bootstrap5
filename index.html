<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Toggle with Icons</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Dark Mode Example</h1>
    <button id="darkModeToggle" class="btn btn-dark mt-3">
      <i id="modeIcon" class="bi bi-moon-fill"></i> <!-- Ícone dinâmico -->
      Toggle Dark Mode
    </button>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Função para alternar o modo escuro e o ícone
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');

      // Altera o ícone dinamicamente
      const modeIcon = document.getElementById('modeIcon');
      if (document.body.classList.contains('dark-mode')) {
        modeIcon.classList.remove('bi-sun-fill');
        modeIcon.classList.add('bi-moon-fill');
        localStorage.setItem('darkMode', 'enabled');
      } else {
        modeIcon.classList.remove('bi-moon-fill');
        modeIcon.classList.add('bi-sun-fill');
        localStorage.setItem('darkMode', 'disabled');
      }
    }

    // Carrega o estado do modo escuro e do ícone do Local Storage
    function loadDarkMode() {
      const darkModeSetting = localStorage.getItem('darkMode');
      const modeIcon = document.getElementById('modeIcon');

      if (darkModeSetting === 'enabled') {
        document.body.classList.add('dark-mode');
        modeIcon.classList.remove('bi-sun-fill');
        modeIcon.classList.add('bi-moon-fill');
      } else {
        modeIcon.classList.remove('bi-moon-fill');
        modeIcon.classList.add('bi-sun-fill');
      }
    }

    // Inicializa o modo escuro ao carregar a página
    window.onload = function () {
      loadDarkMode();

      const toggleButton = document.getElementById('darkModeToggle');
      toggleButton.addEventListener('click', toggleDarkMode);
    };
  </script>
</body>
</html>
